      <h1>AB5 下 $\varinjlim{}_{-1}$ 消失</h1>
      <p class="author">
        Chencheng Zhang
        <br/>
        April 29, 2025
      </p>

    </div>

    <div class="divider"></div>

    <h2 id="证明">证明</h2>

<div class="proposition">
  <p>若 $𝒜$ 满足 AB5 (滤过余极限正合), 则对余塔 $A_0 → A_∙$ 总有短正合列 \begin{equation} 0 → ∐ A_∙ \xrightarrow{\mathrm{id}-A_{i+1, i}} ∐ A_∙ → \varinjlim A_∙ → 0. \end{equation}</p>
</div>
