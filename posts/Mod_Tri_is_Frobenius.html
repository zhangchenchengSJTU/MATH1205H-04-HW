      <p class="author">

    <div class="divider"></div>

    <h2 id="证明">证明</h2>

<div class="theorem">
  <p>$𝐦𝐨𝐝_𝒯$ 是 Frobenius 范畴.</p>
</div>

<div class="proof">
  <p>上同调函子通过米田嵌入分解, 从而 $𝐦𝐨𝐝_{𝒯^{\mathrm{op}}}^{\mathrm{op}} ≃ 𝐦𝐨𝐝_𝒯$. 从而可表函子既是投射对象, 又是内射对象 (反范畴的投射对象). 由于 $𝐦𝐨𝐝_𝒯$ 存在足够投射对象, 故投射对象就是内射对象.</p>
</div>
